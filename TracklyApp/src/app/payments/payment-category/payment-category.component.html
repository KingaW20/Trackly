<app-mat-form-container title="Nowa kategoria" [formSubmitted]="formSubmitted" 
    (cancel)="onNoClick()" (submit)="onSubmit($event)">

    <mat-form-field appearance="fill" class="w-100">
        <mat-label>Nazwa nowej kategorii</mat-label>
        <input matInput [(ngModel)]="categoryName" name="categoryName" required>
    </mat-form-field>

</app-mat-form-container>
