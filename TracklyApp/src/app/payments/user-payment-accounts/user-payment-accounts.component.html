<ul class="list-group">
    <li class="list-group-item d-flex justify-content-between align-items-start mb-2 border px-4 py-3 rounded-3 mouse-hover" 
        title="Edytuj konto" (click)="onEdit(upm)"
        *ngFor="let upm of upmService.userPaymentMethods">

        <div class="flex-grow-1">
            <div class="fw-bold">{{upm.sum}} zł</div>
            <div>{{upm.paymentMethodName}}</div>
        </div>

        <span class="text-secondary">
            <i class="fa-solid fa-trash-can fa-lg mouse-hover" title="Usuń konto" 
                (click)="onDelete(upm); $event.stopPropagation()"></i>
        </span>
    </li>
</ul>
