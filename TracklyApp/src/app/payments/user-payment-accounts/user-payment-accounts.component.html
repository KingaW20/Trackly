<ul class="list-group" *ngIf="userPaymentHistoryService.userPaymentHistories.length > 0">
    <li class="list-group-item mouse-hover" title="Edytuj konto" (click)="onEdit(upm)"
        *ngFor="let upm of upmService.userPaymentMethods">

        <div class="flex-grow-1">
            <!-- TODO: make it signal to work right ??? -->
            <div class="fw-bold">{{ userPaymentHistoryService.getSum(upm.id) }} zł</div>
            <div>{{ upm.paymentMethodName }}</div>
        </div>

        <span class="text-secondary">
            <i class="fa-solid fa-trash-can fa-lg mouse-hover" title="Usuń konto" 
                (click)="onDelete(upm); $event.stopPropagation()"></i>
        </span>
    </li>
</ul>
