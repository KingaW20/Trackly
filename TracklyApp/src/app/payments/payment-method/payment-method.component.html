<app-mat-form-container title="Nowa metoda płatności" [formSubmitted]="formSubmitted" 
    (cancel)="onNoClick()" (submit)="onSubmit($event)">

    <mat-form-field appearance="fill" class="w-100">
        <mat-label>Nazwa nowej metody płatności</mat-label>
        <input matInput [(ngModel)]="methodName" name="methodName" required>
    </mat-form-field>

</app-mat-form-container>
