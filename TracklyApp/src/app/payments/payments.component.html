<div class="container">
    <div class="row">
        <div class="col-8 offset-2">
            
            <div class="bg-body-secondary text-center py-5 rounded-2">
                <h1 class="dispay-6 fw-bold">
                    Rejestr Płatności
                </h1>
            </div>
            
            <div class="row mt-5">
                <div class="col-6">
                    <app-payment-form></app-payment-form>
                </div>
                <div class="col-6">
                    <ul class="list-group">
                        <li class="list-group-item d-flex justify-content-between align-items-start mb-2 border px-4 py-3 rounded-3" 
                        *ngFor="let p of service.list">
                            <div class="flex-grow-1 mouse-hover" (click)="populateForm(p)">
                                {{p.date}}
                                <div class="fw-bold">{{p.categoryName}}</div>
                                <div>{{p.name}}</div>
                                <div class="fw-bold">{{p.sum}} zł</div>
                            </div>
                            <span class="text-secondary">
                                <i class="fa-solid fa-trash-can fa-lg mouse-hover" (click)="onDelete(p.paymentId)"></i>
                            </span>
                        </li>
                    </ul>
                </div>
            </div>
            
        </div>
    </div>
</div>
