<div class="mb-4">
    <h2 class="text-success">
        Zaloguj się
    </h2>
    <div>
        Nie masz konta?
        <a [routerLink]="['/', paths.SIGN_UP]" class="text-decoration-none fw-medium text-success d-inline-block">
            Zarejestruj się
        </a>
    </div>
</div>

<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="mb-3">
        <input class="form-control bg-body-secondary" placeholder="Login" formControlName="login">
        <div class="error-feedback" *ngIf="hasDisplayableError('login') && form.controls['login'].hasError('required')">
            Wprowadź swój login.
        </div>
    </div>

    <div class="mb-3">
        <input class="form-control bg-body-secondary" placeholder="Hasło" formControlName="password">
        <div class="error-feedback" *ngIf="hasDisplayableError('password') && form.controls['password'].hasError('required')">
            Wprowadź hasło.
        </div>
    </div>

    <div class="mt-4">
        <button type="submit" class="btn btn-success w-100 rounded-3">
            Zaloguj się
        </button>
    </div>
</form>
